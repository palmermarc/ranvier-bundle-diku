body: |
  There are many terms and abbreviations used in muds. Here are a few to 
  help you along...
  AFK : Away From Keyboard. BBL : Be Back Later.
  BRB : Be Right Back. BRT : Be Right There.
  ROP : Ring of Power IRL : In Real Life.
  LOL : Laughing out Loud LO : Hello.
  GTG : Got to Go. BF/GF : Boyfriend/Girlfriend.
  WB : Welcome Back ROFL : Rolling On Floor Laughing.
  TANKING : Leading a Group, therby taking the majority of the damage.
  BASHING : Hardcore, power exping.
  MUDDICT : The 'Mud Addict', or the person at the bottom of the who screen.
  
