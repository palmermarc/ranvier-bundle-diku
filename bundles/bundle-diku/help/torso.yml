body: |
  A TORSO is a bad, bad thing. A player gets TORSOED when his/her 
  arms/legs/ribs/eyes/neck/spine/etc get cut off, broken, cut out or 
  otherwise generally destroyed.
  
  
  INSERT rules on torsoing here, if necessary.
  
