    - id: "galaxy:m9302"
      respawnChance: 100
      maxLoad: "20"
- id: r9322
  title: "Another Edge of the Galaxy"
  description: >-
    This is another uninhabited place.  Exits lie north, east and south.
  exits:
    - roomId: "galaxy:r9323"
      direction: north
    - roomId: "galaxy:r9321"
      direction: south
    - roomId: "galaxy:r9304"
      direction: east
  npcs:
