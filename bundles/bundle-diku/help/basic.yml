body: |
  Here is a list of important basic commands every newbie should know:
  
  SCORE AFFECT ESCAPE FLEE DIAGNOSE RECALL EXIT
  WHERE CLAIM WIMPY SCAN INVENTORY STRUGGLE LOOK
  WEAR TIE GAG WHO OPEN REPLY LOCK
  UNLOCK DRINK EAT QUIT CONSIDER BACKUP SAVE
  N/E/S/W/U/D ! SPY REMOVE GET GIVE
  PUT TAKE EQ DROP WEILD EXAMINE TELL
  
  see also: BASICSPELLS
  
  - basics
