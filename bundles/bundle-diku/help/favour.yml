---
body: |
  Syntax: favour <target> <sire>
  
  Favour is an ability available to Justicars and Princes.
  
  SIRE allows the target vampire of your clan to sire another vampire. 
  Once a single vampire has been created the power is lost, but can be 
  granted again if the Antediluvian or Prince so desire.
  
  See also: Help PRINCE
  - sire
