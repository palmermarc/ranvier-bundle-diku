    - id: "gnome:m1504"
      respawnChance: 100
      maxLoad: "6"
- id: r1531
  title: "A Small Storage Room"
  description: >-
    This is where the gnomes store all their spare clothing and armor.
    There is not much here, but you might come up with something.
  exits:
    - roomId: "gnome:r1530"
      direction: west
- id: r1532
  title: "A Small Storage Room"
  description: >-
    This is where the gnomes store all their spare weapons.  A door leads off
    to the east.
  exits:
    - roomId: "gnome:r1528"
      direction: north
    - roomId: "gnome:r1533"
      direction: east
- id: r1533
  title: "A Small Storage Room"
  description: >-
    This is yet another room for storing gnome stuff.  Maps and battle plans
    are stored in neat stacks on the shelves.
  exits:
    - roomId: "gnome:r1532"
      direction: west
- id: r1534
  title: "The Mess Hall"
  description: >-
    You are in the room where the guards come to get their grub.  The benches 
    and tables are neatly cleaned and straightened, while shiny plates line
    the walls.
  exits:
    - roomId: "gnome:r1529"
      direction: north
  npcs:
    - id: "gnome:m1504"
      respawnChance: 100
      maxLoad: "6"
- id: r1535
  title: "A Small Room"
  description: >-
    This is a small plain room.  Its only interesting feature is a ladder down.
  exits:
    - roomId: "gnome:r1529"
      direction: east
    - roomId: "gnome:r1536"
      direction: down
- id: r1536
  title: "A Small Unused Room"
  description: >-
    You stand in a small room in an unused section of the fortress.  The whole
    room is coated with dust and cobwebs.  The ladder leads back up, and
    a rusty door is to the east.
  exits:
    - roomId: "gnome:r1537"
      direction: east
    - roomId: "gnome:r1535"
      direction: up
- id: r1537
  title: "Dark Hallway"
  description: >-
    You find yourself in a very old section of the fortress.  You must be the
    first person to pass through here in years.  The hallway continues south
    and a door leads off to the east.
  exits:
    - roomId: "gnome:r1539"
      direction: south
    - roomId: "gnome:r1538"
      direction: east
    - roomId: "gnome:r1536"
      direction: west
- id: r1538
  title: "Torture Chamber"
  description: >-
    This is a room that was once used to extract lies out of helpless victims.
    The machines look unused, but could still work.
  exits:
    - roomId: "gnome:r1537"
      direction: west
- id: r1539
  title: "Dark Hallway"
  description: >-
