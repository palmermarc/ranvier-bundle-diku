- id: r13091
  title: "Lord Krytos's Bedroom"
  description: >-
    You're here finally! You get to meet the great Lord Krytos himself, 
    as well as become his latest victim. Good Night.
  exits:
    - roomId: "krytos:r13090"
      direction: south
    - roomId: "krytos:r13105"
      direction: up
    - roomId: "krytos:r13099"
