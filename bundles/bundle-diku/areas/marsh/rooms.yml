    - id: "marsh:m8313"
      respawnChance: 100
      maxLoad: "1"
- id: r8311
  title: "Cloud of Darkness."
  description: >-
    As you travel through this cloud of darkness, a fear such as you have never
    known before assails you.
  exits:
    - roomId: "marsh:r8309"
      direction: north
    - roomId: "marsh:r8313"
