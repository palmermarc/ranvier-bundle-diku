- id: r9119
  title: "Treacherous Cliff."
  description: >-
    The cliff is rocky and difficult to negotiate.  One wrong slip and
    you could fall and break a leg or impale yourself or something else
    nasty.
  exits:
    - roomId: "dylan:r9118"
      direction: west
    - roomId: "dylan:r9120"
      direction: up
  npcs:
    - id: "dylan:m9101"
      respawnChance: 100
      maxLoad: "80"
    - id: "dylan:m9101"
      respawnChance: 100
      maxLoad: "80"
    - id: "dylan:m9101"
      respawnChance: 100
      maxLoad: "80"
- id: r9120
  title: "Cliff Face."
  description: >-
    You are more than a little nervous climbing on this almost vertical
    cliff face.  You miraculously find places to grab onto and little
    ledges to rest on.  You see a small cave here.
  exits:
    - roomId: "dylan:r9121"
      direction: east
    - roomId: "dylan:r9122"
      direction: up
    - roomId: "dylan:r9119"
      direction: down
- id: r9121
  title: "Dank, dark, smelly hole."
  description: >-
    This hole must have been used as a lair or nest.  There are
    feathers and bones everywhere and the floor is covered with
    something disgusting.
  exits:
    - roomId: "dylan:r9120"
      direction: west
  npcs:
    - id: "dylan:m9101"
      respawnChance: 100
      maxLoad: "80"
- id: r9122
  title: "Large, sturdy ledge."
  description: >-
    You are on a ledge above a steep cliff face.  You can climb down
    if you want, but be careful!  After viewing the scenery, you notice
    two small caves here, one north and one west.
  exits:
    - roomId: "dylan:r9124"
      direction: north
    - roomId: "dylan:r9123"
      direction: west
    - roomId: "dylan:r9120"
      direction: down
  npcs:
    - id: "dylan:m9101"
      respawnChance: 100
      maxLoad: "80"
    - id: "dylan:m9101"
      respawnChance: 100
      maxLoad: "80"
- id: r9123
  title: "Absolutely disgusting lair."
  description: >-
    The stench in here is quite foul.  There are feathers, bones and
    rotting carcasses everywhere.  This place is absolutely gross and
    you have to strain yourself not to lose your lunch.
  exits:
    - roomId: "dylan:r9122"
      direction: east
  npcs:
    - id: "dylan:m9102"
      respawnChance: 100
      maxLoad: "8"
