    - id: "galaxy:m9306"
      respawnChance: 100
      maxLoad: "5"
- id: r9323
  title: "Corner of the Galaxy"
  description: >-
    You wonder why the galaxy is limited.  All you have done in Astronomy
    courses now prove worthless.  Well who told you to take one at the start?
  exits:
    - roomId: "galaxy:r9324"
      direction: north
    - roomId: "galaxy:r9322"
      direction: south
    - roomId: "galaxy:r9305"
      direction: east
  npcs:
    - id: "galaxy:m9301"
      respawnChance: 100
      maxLoad: "5"
- id: r9324
  title: "Lost in Space"
  description: >-
    You are now lost in space.  Compasses don't work here, sorry.  What's more
    you can sense darkness engulfing you.  You'd better get out quick.
  exits:
    - roomId: "galaxy:r9325"
      direction: north
    - roomId: "galaxy:r9323"
      direction: south
    - roomId: "galaxy:r9306"
      direction: east
- id: r9325
  title: "Black Hole"
  description: >-
    Well you have chosen the wrong path, sorry.  Nothing can escape from this
    monster, not even light.
    PANIC!  You can't escape!
- id: r9326
  title: "The Homes of the Pleiades"
  description: >-
    This is where the famous Seven Sisters live.  You'd better not disturb them.
  exits:
    - roomId: "galaxy:r9327"
      direction: south
    - roomId: "galaxy:r9329"
      direction: east
  npcs:
    - id: "galaxy:m9312"
      respawnChance: 100
      maxLoad: "7"
    - id: "galaxy:m9312"
