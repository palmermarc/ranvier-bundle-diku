- id: r13111
  title: "A Death Trap"
  description: >-
    You've stumbled upon the lair of a beast, and a not 
    too friendly one at that. Prepare to die.
  exits:
    - roomId: "krytos:r13106"
      direction: north
    - roomId: "krytos:r13112"
      direction: down
  npcs:
    - id: "krytos:m13082"
      respawnChance: 100
      maxLoad: "1"
- id: r13112
  title: "Even further out"
  description: >-
    This is insane. You shouldn't be here. Go journey 
    closer to the surface of the earth. Head back up.
  exits:
    - roomId: "krytos:r13111"
      direction: up
    - roomId: "krytos:r13113"
      direction: down
- id: r13113
  title: "The Unknown Abyss"
  description: >-
    As you finally reach the bottom of the stairs, you hope 
    this is the end of the journey down. You can feel your 
    ears popping from the pressure.
  exits:
    - roomId: "krytos:r13114"
      direction: north
    - roomId: "krytos:r13115"
      direction: south
    - roomId: "krytos:r13117"
      direction: east
    - roomId: "krytos:r13116"
      direction: west
    - roomId: "krytos:r13112"
      direction: up
- id: r13114
  title: "The Endless Abyss"
  description: >-
    The rooms extend out from the central abyss, making 
    finding your way back harder than you think. 
