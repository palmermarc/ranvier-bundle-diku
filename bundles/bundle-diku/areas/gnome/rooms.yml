- id: r1517
  title: "Path by a Stream"
  description: >-
    You are on a small path leading north and west, that is surrounded on the
    other two sides by a small stream.  The water looks mighty cold.
  exits:
    - roomId: "gnome:r1508"
      direction: north
    - roomId: "gnome:r1520"
      direction: south
    - roomId: "gnome:r1518"
      direction: west
- id: r1518
  title: "Path by a Stream"
  description: >-
    You are on a small east-west path.  The path shows new grass, as if it
    has stopped being used sometime in the recent past.  A river is to the south,
    and a small hut is to the west.
  exits:
    - roomId: "gnome:r1521"
      direction: south
    - roomId: "gnome:r1517"
      direction: east
    - roomId: "gnome:r1519"
      direction: west
- id: r1519
  title: "A Small Hut"
  description: >-
    The hut is a mess!  Blood has stained the grass walls into a dark rich
    crimson color.  Torn clothes and trash lie all around, and you think you
    see a skeleton in the corner.
  exits:
    - roomId: "gnome:r1518"
      direction: east
  npcs:
    - id: "gnome:m1504"
      respawnChance: 100
      maxLoad: "3"
- id: r1520
  title: "On the Stream"
  description: >-
    The stream is cold and frigid, yet it supports plenty of life beneath its
    surface.  The current trickles west and there is a field to the south.
  exits:
    - roomId: "gnome:r1517"
      direction: north
    - roomId: "gnome:r1522"
      direction: south
    - roomId: "gnome:r1521"
      direction: west
- id: r1521
  title: "On the Stream"
  description: >-
    The current here flows from the east, but a logjam blocks you from 
    continuing onward.
  exits:
    - roomId: "gnome:r1518"
      direction: north
    - roomId: "gnome:r1520"
      direction: east
- id: r1522
  title: "The Field of Mice's Dreams"
  description: >-
    This is a large green field of waist high grass.  You feel something
    scurry over your feet.  There is a cave to the east.
  exits:
    - roomId: "gnome:r1520"
      direction: north
    - roomId: "gnome:r1523"
      direction: east
  npcs:
    - id: "gnome:m1508"
      respawnChance: 100
      maxLoad: "2"
    - id: "gnome:m1508"
      respawnChance: 100
      maxLoad: "2"
- id: r1523
  title: "The Dark Cave"
  description: >-
    The cave gleams as your light reflects off of it.  As you squint your eyes
    and try to look ahead, you think you see something move.
  exits:
    - roomId: "gnome:r1524"
      direction: north
    - roomId: "gnome:r1522"
      direction: west
- id: r1524
  title: "Darker Cave"
  description: >-
    The cave gets even darker as your terror grows stronger.  You fear for your
    life as something emerges out of the shadows.
  exits:
    - roomId: "gnome:r1523"
      direction: south
  npcs:
    - id: "gnome:m1507"
      respawnChance: 100
      maxLoad: "1"
- id: r1526
  title: "A Dusty Path"
  description: >-
    You are on a well traveled path that leads in many directions.  To the north
    is a large house, and to the west is a fortress.
  exits:
    - roomId: "gnome:r1558"
      direction: north
    - roomId: "gnome:r1506"
      direction: south
    - roomId: "gnome:r1527"
      direction: west
- id: r1527
  title: "The Iron Gateway"
  description: >-
    You stand at the entrance to the gnome fortress.  The place seems to be
    well fortified.
  exits:
    - roomId: "gnome:r1526"
      direction: east
    - roomId: "gnome:r1528"
      direction: west
  npcs:
    - id: "gnome:m1504"
      respawnChance: 100
      maxLoad: "6"
- id: r1528
  title: "A Long Hallway"
  description: >-
    You are now inside of the fortress; you must be lucky that the guards 
    haven't killed you.  As you glance around, you notice that the walls and
    floors are spotlessly cleaned.  The barracks are to the north and a
    storage room is to the south.
  exits:
    - roomId: "gnome:r1530"
      direction: north
    - roomId: "gnome:r1532"
      direction: south
    - roomId: "gnome:r1527"
      direction: east
    - roomId: "gnome:r1529"
      direction: west
- id: r1529
  title: "A Long Hallway"
  description: >-
