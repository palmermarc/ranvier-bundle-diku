- id: r5001
  title: "A long tunnel"
  description: >-
    You encounter some rapids as you enter this tunnel cut out of
    the mountains by the river.
  exits:
    - roomId: "eastern:r5002"
      direction: east
    - roomId: "midgaard:r3205"
      direction: west
- id: r5002
  title: "A long tunnel "
  description: >-
    The tunnel branches off north.
  exits:
    - roomId: "eastern:r5008"
      direction: north
    - roomId: "eastern:r5003"
      direction: east
    - roomId: "eastern:r5001"
      direction: west
- id: r5003
  title: "A long tunnel"
  description: >-
    The tunnel branches off south.
  exits:
    - roomId: "eastern:r5017"
      direction: south
    - roomId: "eastern:r5004"
      direction: east
    - roomId: "eastern:r5002"
      direction: west
- id: r5004
  title: "A long tunnel"
  description: >-
    The tunnel branches off to the south.
  exits:
    - roomId: "eastern:r5018"
      direction: south
    - roomId: "eastern:r5005"
      direction: east
    - roomId: "eastern:r5003"
      direction: west
- id: r5005
  title: "An underground lake"
  description: >-
    You are floating on a jet-black underground lake fed by dripping
    water and lime from above. The tunnel continues to the east and the river
    leads back west. To the north is a roughly-hewn hallway. There is also
    a tunnel south.
  exits:
    - roomId: "eastern:r5016"
      direction: north
    - roomId: "eastern:r5023"
      direction: south
    - roomId: "eastern:r5006"
      direction: east
    - roomId: "eastern:r5004"
      direction: west
- id: r5006
  title: "A long narrow tunnel"
  description: >-
    The tunnel rises sharply to the east.
  exits:
    - roomId: "eastern:r5007"
      direction: east
    - roomId: "eastern:r5005"
      direction: west
- id: r5007
  title: "A wide tunnel"
  description: >-
    The tunnel continues east and west. To the east the tunnel dives
    down into a bright light.
  exits:
    - roomId: "eastern:r5027"
      direction: east
    - roomId: "eastern:r5006"
      direction: west
- id: r5008
  title: "Cave-in"
  description: >-
    You stand at the edge of a large pile of rubble created from the last
    rockslide.
  exits:
    - roomId: "eastern:r5002"
      direction: south
    - roomId: "eastern:r5009"
      direction: down
- id: r5009
  title: "At the foot of the rubble"
  description: >-
    You are at the bottom of a large pile of rubble. A tunnel branches
    off to the north and east.
  exits:
    - roomId: "eastern:r5010"
      direction: north
    - roomId: "eastern:r5012"
      direction: east
    - roomId: "eastern:r5008"
      direction: up
  npcs:
    - id: "eastern:m5011"
      respawnChance: 100
      maxLoad: "3"
- id: r5010
  title: "Cave entrance"
  description: >-
    You stand in the middle of a large and beautiful cave. A path leads
    deeper into the darkness.
  exits:
    - roomId: "eastern:r5009"
      direction: south
    - roomId: "eastern:r5011"
      direction: down
- id: r5011
  title: "Giant cave"
  description: >-
    This cavern overwhelms you. The walls and ceiling seem miles away.
    Bones of previous adventurers lie strewn on the cavern floor.
  exits:
    - roomId: "eastern:r5010"
      direction: up
  npcs:
    - id: "eastern:m5010"
      respawnChance: 100
      maxLoad: "1"
  items:
    - id: "eastern:o5005"
      respawnChance: 75
- id: r5012
  title: "Narrow bend"
  description: >-
    The tunnel turns to the south and west.
  exits:
    - roomId: "eastern:r5013"
      direction: south
    - roomId: "eastern:r5009"
      direction: west
- id: r5013
  title: "Large cave"
  description: >-
    You are standing in a large cave. Many furs are spread out on the floor.
  exits:
    - roomId: "eastern:r5012"
      direction: north
    - roomId: "eastern:r5014"
      direction: east
- id: r5014
  title: "Damp hallway"
  description: >-
    The walls here are extremely damp, as well as the floor.
  exits:
    - roomId: "eastern:r5015"
      direction: east
    - roomId: "eastern:r5013"
      direction: west
  npcs:
    - id: "eastern:m5012"
      respawnChance: 100
      maxLoad: "3"
- id: r5015
  title: "Underground pool"
  description: >-
    You are wading in a knee deep pool of lime-water.
  exits:
    - roomId: "eastern:r5016"
      direction: south
    - roomId: "eastern:r5014"
      direction: west
- id: r5016
  title: "Damp hallway"
  description: >-
    The walls of the tunnel are extremely damp here. You hear the faint
    sound of running water to the south.
  exits:
    - roomId: "eastern:r5015"
      direction: north
    - roomId: "eastern:r5005"
      direction: south
- id: r5017
  title: "Narrow crawlway"
  description: >-
    This crawlway is just big enough for a human to crawl through or a
    halfling to walk through.
  exits:
    - roomId: "eastern:r5003"
      direction: north
    - roomId: "eastern:r5019"
      direction: south
    - roomId: "eastern:r5018"
      direction: east
- id: r5018
  title: "Large cavern"
  description: >-
    You have entered a very large cavern. The rock formations would amaze
    almost any dwarf.
  exits:
    - roomId: "eastern:r5004"
      direction: north
    - roomId: "eastern:r5017"
      direction: west
- id: r5019
  title: "Fungus patch"
  description: >-
    As you walk through the fungus patch, you are shot at by many millions of
    spores. You can hardly breathe.
  exits:
    - roomId: "eastern:r5017"
      direction: north
    - roomId: "eastern:r5020"
      direction: east
- id: r5020
  title: "Fungus path"
  description: >-
    As you walk along the path, millions of spores are shot at you. You can
    hardly breathe.
  exits:
    - roomId: "eastern:r5021"
      direction: south
    - roomId: "eastern:r5019"
      direction: west
- id: r5021
  title: "Fungus temple"
  description: >-
    You find yourself standing inside of a giant mushroom. The inside
    is decorated in the fashion of a temple.
  exits:
    - roomId: "eastern:r5020"
      direction: north
    - roomId: "eastern:r5022"
      direction: east
  npcs:
    - id: "eastern:m5013"
      respawnChance: 100
      maxLoad: "4"
    - id: "eastern:m5014"
      respawnChance: 100
      maxLoad: "1"
- id: r5022
  title: "Sloping passage"
  description: >-
    You follow a path sloping down from the fungus temple.
  exits:
    - roomId: "eastern:r5021"
      direction: west
    - roomId: "eastern:r5023"
      direction: down
- id: r5023
  title: "Sloping passage"
  description: >-
    You are on a path that gently slopes up from the underground pool.
  exits:
    - roomId: "eastern:r5005"
      direction: north
    - roomId: "eastern:r5022"
      direction: up
