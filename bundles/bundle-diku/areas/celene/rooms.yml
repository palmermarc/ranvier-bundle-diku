- id: r26418
  title: "Scout Quarters"
  description: >-
    You have entered the barracks for the Elite Scouts of Celene. Most of the
    guards will be absent on patrol in the lands surrounding the Monarchy, but 
    occasionally a few, rendered inactive by sickness or injury or on leave will
    be here, relaxing, talprince, singing or meditating. They are not adverse to
    visitors, and will happily chat with foreigners about distant lands, though
    it would not do to act aggressively in the presence of these tough rangers.
  exits:
    - roomId: "celene:r26417"
      direction: north
  npcs:
    - id: "celene:m26406"
      respawnChance: 100
      maxLoad: "1"
- id: r26419
  title: "Scout Quarters"
  description: >-
    You have entered the barracks for the Elite Scouts of Celene. Most of the
    guards will be absent on patrol in the lands surrounding the Monarchy, but 
    occasionally a few, rendered inactive by sickness or injury or on leave will
    be here, relaxing, talprince, singing or meditating. They are not adverse to
    visitors, and will happily chat with foreigners about distant lands, though
