- id: r26487
  title: "The Throne Room"
  description: >-
    It is here that the Queen and the Prince receive their subjects, seated upon
    huge platinum thrones flanked by their Elite Guards. Occasionally Theodain Eriason 
    the Arch Mage or Lallinthenera the High Priest will attend, though both dislike
    such officious business. Your footsteps echo about this pillared hall as
    you tread slowly upon the marble floor. You can feel several pairs of eyes
    on you as you travel, and suddenly find yourself eager to be gone from the
    room as soon as possible.
  exits:
    - roomId: "celene:r26488"
      direction: north
    - roomId: "celene:r26486"
