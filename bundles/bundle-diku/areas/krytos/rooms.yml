- id: r13099
  title: "A secret shortcut"
  description: >-
    What is this...a hidden shortcut through the tower? 
    It could be...or it could be just another dead end.
  exits:
    - roomId: "krytos:r13100"
      direction: north
    - roomId: "krytos:r13095"
      direction: south
    - roomId: "krytos:r13091"
      direction: up
  npcs:
