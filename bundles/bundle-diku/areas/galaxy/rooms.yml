      maxLoad: "7"
- id: r9327
  title: "Western Side of the Temple"
  description: >-
    You are still wandering around this temple.  You notice exits lie in all
    directions except west.
  exits:
    - roomId: "galaxy:r9326"
      direction: north
    - roomId: "galaxy:r9328"
      direction: south
    - roomId: "galaxy:r9330"
      direction: east
- id: r9328
  title: "Orion's Hunting Lodge"
  description: >-
    This is dedicated to the Great Hunter of all time -- Orion.
    Scattered on the floor is the famous hunting equipment used by him.
  exits:
    - roomId: "galaxy:r9327"
      direction: north
    - roomId: "galaxy:r9331"
      direction: east
  npcs:
    - id: "galaxy:m9311"
      respawnChance: 100
      maxLoad: "1"
- id: r9329
  title: "Northern Side of the Temple"
  description: >-
    You are still wandering around this temple.  You notice exits lie in all
    directions except north.
  exits:
    - roomId: "galaxy:r9330"
      direction: south
    - roomId: "galaxy:r9332"
      direction: east
    - roomId: "galaxy:r9326"
      direction: west
- id: r9330
  title: "The Offering Chamber"
  description: >-
    This is the sacred offering chamber in which sacrifices are made.  You see a
    young girl here, chained to the wall, as if she is waiting for execution.
    You look up and realize the chains are sent down directly from above.
    Below you recognize the temple of Thalos.
  exits:
    - roomId: "galaxy:r9329"
      direction: north
    - roomId: "galaxy:r9331"
      direction: south
    - roomId: "galaxy:r9333"
      direction: east
    - roomId: "galaxy:r9327"
      direction: west
    - roomId: "galaxy:r9339"
      direction: up
    - roomId: "thalos:r5250"
      direction: down
  npcs:
    - id: "galaxy:m9308"
      respawnChance: 100
      maxLoad: "1"
- id: r9331
  title: "The Entrance of the Ancient Temple"
  description: >-
    You have entered into this old temple, which was built originally for the gods
    in Mount Olympia, but it is now deserted as someone took over this part of the
    Universe.
  exits:
    - roomId: "galaxy:r9330"
      direction: north
    - roomId: "galaxy:r9308"
      direction: south
    - roomId: "galaxy:r9334"
      direction: east
    - roomId: "galaxy:r9328"
      direction: west
- id: r9332
  title: "Hercules' Mighty Throne"
  description: >-
    You stand before the throne of a long-forgotten hero.  It is full of bounty
    that he got from the Ten Labours.
  exits:
    - roomId: "galaxy:r9333"
      direction: south
    - roomId: "galaxy:r9329"
      direction: west
  npcs:
    - id: "galaxy:m9309"
      respawnChance: 100
      maxLoad: "1"
- id: r9333
  title: "Eastern Side of the Temple"
  description: >-
    You are still wandering around this temple.  You notice exits lie in all
    directions except east.
  exits:
    - roomId: "galaxy:r9332"
      direction: north
    - roomId: "galaxy:r9334"
      direction: south
    - roomId: "galaxy:r9330"
      direction: west
  npcs:
    - id: "galaxy:m9302"
      respawnChance: 100
      maxLoad: "20"
- id: r9334
  title: "Perseus' Chamber"
  description: >-
    It is the chamber of the prince, Perseus.  However, he seems not to be here.
    Maybe he has gone to get Pegasus to save Andromeda?
  exits:
    - roomId: "galaxy:r9333"
      direction: north
    - roomId: "galaxy:r9331"
      direction: west
- id: r9339
  title: "On the Mystic Chains"
  description: >-
    You are dangling on the chains.  You notice exits lie in all directions.
    Up above you see the chains continue upwards.  But a forcefield prevents
    you from going further upwards.
    The symbol of clan Tremere shimmers in the air here.
  exits:
    - roomId: "galaxy:r9348"
      direction: north
    - roomId: "galaxy:r9342"
      direction: south
    - roomId: "galaxy:r9351"
      direction: east
    - roomId: "galaxy:r9345"
      direction: west
    - roomId: "galaxy:r9354"
      direction: up
    - roomId: "galaxy:r9330"
      direction: down
- id: r9342
  title: "On a Hill"
  description: >-
    Suddenly you find yourself on a hillside.  As you look around, you notice
    that Spring has descended upon you.
  exits:
    - roomId: "galaxy:r9339"
      direction: north
    - roomId: "galaxy:r9353"
      direction: east
    - roomId: "galaxy:r9343"
      direction: west
  npcs:
    - id: "galaxy:m9315"
      respawnChance: 100
      maxLoad: "1"
- id: r9343
  title: "Inside a Spanish Bull-Ring"
  description: >-
    You are inside what used to be a ground for bull fighting.  But you notice
    there are no Matadors around.  Maybe they are all dead?
  exits:
    - roomId: "galaxy:r9342"
      direction: east
    - roomId: "galaxy:r9344"
      direction: west
  npcs:
    - id: "galaxy:m9316"
      respawnChance: 100
      maxLoad: "1"
- id: r9344
  title: "Inside a study"
  description: >-
    This is a strange study. Besides the desks and chairs you also see a large
    mirror in the middle.  So, you wonder, is this how you make a Gemini into
    two Gemini?
  exits:
    - roomId: "galaxy:r9343"
      direction: east
  npcs:
    - id: "galaxy:m9317"
      respawnChance: 100
      maxLoad: "1"
    - id: "galaxy:m9318"
      respawnChance: 100
      maxLoad: "1"
- id: r9345
  title: "Along the seashore"
  description: >-
    You start to feel the heat of Summer.  Amongst the rocky beach you notice
    hidden forms which could be camouflaged crabs.
  exits:
    - roomId: "galaxy:r9339"
      direction: east
    - roomId: "galaxy:r9346"
      direction: west
  npcs:
    - id: "galaxy:m9319"
      respawnChance: 100
      maxLoad: "1"
- id: r9346
  title: "Within the Deep Jungle"
  description: >-
    Nearby you can hear the roar of an animal.  Peering through the dense
    overgrowth you think you glimpse a pair of menacing eyes.
  exits:
    - roomId: "galaxy:r9345"
      direction: east
  npcs:
    - id: "galaxy:m9320"
      respawnChance: 100
      maxLoad: "1"
- id: r9347
  title: "Inside a Luxurious Bedroom"
  description: >-
    A peaceful feeling overtakes you.  You see a magnificent four-poster bed.
    It's a double bed and there is only room for one more!  Well, what now ... ?
  exits:
    - roomId: "galaxy:r9348"
      direction: west
  npcs:
    - id: "galaxy:m9321"
      respawnChance: 100
      maxLoad: "1"
- id: r9348
  title: "The Supreme Court"
  description: >-
    You are standing inside the dock of a court.  You feel an overwhelming
    sense of guilt and you want to protest your innocence!  You fear retribution
    and feel yourself exposed, just like the trees in Autumn.
  exits:
    - roomId: "galaxy:r9339"
      direction: south
    - roomId: "galaxy:r9349"
      direction: west
  npcs:
    - id: "galaxy:m9322"
      respawnChance: 100
      maxLoad: "1"
- id: r9349
  title: "In the Dry Desert"
  description: >-
    You are confused by the shifting sands around you.  Through the shimmering
    heat you see the hazy outline of a giant scorpion ... is this a mirage?
  exits:
    - roomId: "galaxy:r9348"
      direction: east
    - roomId: "galaxy:r9350"
      direction: west
  npcs:
    - id: "galaxy:m9323"
      respawnChance: 100
      maxLoad: "1"
- id: r9350
  title: "In the Woods"
  description: >-
    You find yourself in the center of a Centaurion hunting party.  You'd better
    hide yourself before you become the 'center attraction'!
  exits:
    - roomId: "galaxy:r9349"
      direction: east
  npcs:
    - id: "galaxy:m9324"
      respawnChance: 100
      maxLoad: "1"
- id: r9351
  title: "On a Mountain Peak"
  description: >-
    You are on the highest peak of the Universe.  You look around and notice
    clouds below you.  One of the clouds resembles a goat-like form.
  exits:
    - roomId: "galaxy:r9352"
      direction: east
    - roomId: "galaxy:r9339"
      direction: west
  npcs:
    - id: "galaxy:m9325"
      respawnChance: 100
      maxLoad: "1"
- id: r9352
  title: "Inside a Waterfall"
  description: >-
    The noise is deafening.  You are about to take a drink when you realize
    that the water is being poured out of a vessel of mind-boggling proportions!
  exits:
    - roomId: "galaxy:r9351"
      direction: west
  npcs:
    - id: "galaxy:m9326"
      respawnChance: 100
      maxLoad: "1"
- id: r9353
  title: "Inside a Gigantic Clam"
  description: >-
    You feel uneasy here as if some evil magic is being cast on you.
    You suspect something fishy is going on in here.
  exits:
    - roomId: "galaxy:r9342"
      direction: west
  npcs:
    - id: "galaxy:m9327"
      respawnChance: 100
      maxLoad: "1"
    - id: "galaxy:m9328"
      respawnChance: 100
      maxLoad: "1"
- id: r9354
  title: "End of the Mystic Chains"
  description: >-
    You have reached the end of the mystic chains.  Looking up, you notice a
    small landing on which you can climb.  However, there seems to be another
    forcefield blocking your way.
  exits:
    - roomId: "galaxy:r9355"
      direction: up
    - roomId: "galaxy:r9339"
      direction: down
- id: r9355
  title: "On the Draco"
  description: >-
    You realize you are standing on scaly ground.  As you wonder what the ground
    is made of, you feel the ground move.
  exits:
    - roomId: "galaxy:r9356"
      direction: north
    - roomId: "galaxy:r9354"
      direction: down
  npcs:
    - id: "galaxy:m9302"
      respawnChance: 100
      maxLoad: "20"
- id: r9356
  title: "Tail of the Draco"
  description: >-
    At last you realize that you are on a giant snake-like dragon called the
    Draco, the guardian of the inner galaxy.  You realize that the Draco is
    actually flying now!
  exits:
    - roomId: "galaxy:r9357"
      direction: north
    - roomId: "galaxy:r9355"
      direction: south
- id: r9357
  title: "Path of the Draco"
  description: >-
    As you struggle along this scaly creature you realize that the only way
    you can reach to the inner galaxy is by going all the way to the head.
  exits:
    - roomId: "galaxy:r9358"
      direction: north
    - roomId: "galaxy:r9356"
      direction: south
- id: r9358
  title: "Near the Legs of Draco"
  description: >-
    You are approaching the leg part of this creature.  You look around and see
    that the surrounding is all dark except for some faint lights from the
    distant stars.
  exits:
    - roomId: "galaxy:r9359"
      direction: north
    - roomId: "galaxy:r9357"
      direction: south
  npcs:
    - id: "galaxy:m9314"
      respawnChance: 100
      maxLoad: "10"
    - id: "galaxy:m9314"
      respawnChance: 100
      maxLoad: "10"
- id: r9359
  title: "On the Back of Draco"
  description: >-
    At last you are half way through this long, weary journey. You can see
    the wings are to the east but it seems that another forcefield is in the way.
  exits:
    - roomId: "galaxy:r9358"
      direction: south
    - roomId: "galaxy:r9360"
      direction: east
- id: r9360
  title: "Between the Wings of Draco"
  description: >-
    You hear some giant flapping sounds nearby.  You desperately try to get hold
    of something as the forceful gusts sweep you away.
  exits:
