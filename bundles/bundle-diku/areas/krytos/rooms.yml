- id: r13104
  title: "Mouth of the River"
  description: >-
    You are at the northern mouth of the river. 
    There is a pier here that leads to land to
    the south.
  exits:
    - roomId: "joker1:r24209"
      direction: north
    - roomId: "krytos:r13065"
      direction: south
- id: r13105
  title: "Tower Crown"
  description: >-
    WOW! What a sight! From here you are at least 800 feet 
    up from the highest patch of land this tower was built on. 
    The freezing air passes through your hair and past your 
    head as you experience new found freedom.
  exits:
    - roomId: "krytos:r13091"
      direction: down
  npcs:
    - id: "krytos:m13080"
      respawnChance: 100
      maxLoad: "1"
- id: r13106
  title: "The Underground"
  description: >-
    You have entered a long hidden room deep under the tower. 
    It is completely dark, and you strain to see anything at all.
  exits:
    - roomId: "krytos:r13107"
      direction: north
    - roomId: "krytos:r13111"
      direction: south
    - roomId: "krytos:r13109"
      direction: east
    - roomId: "krytos:r13110"
      direction: west
    - roomId: "krytos:r13066"
      direction: up
- id: r13107
  title: "The Hidden Tunnels"
  description: >-
    You are standing in the middle of wet gooey muck that surrounds 
    your feet. This tunnel is damp and smelly, probably used as a sewer.
  exits:
    - roomId: "krytos:r13106"
      direction: south
- id: r13108
  title: "Another Underground Tunnel"
  description: >-
    This is more of the strange underground tunnel system. 
    Hope you don't get too lost.
- id: r13109
  title: "More Tunnels"
  description: >-
    There's more? You can't believe your eyes as you try to 
    get out of here - More gray walls block your way out. What to do?
  exits:
    - roomId: "krytos:r13106"
      direction: west
- id: r13110
  title: "A Dark Room"
  description: >-
    You can't see anything in here. Best try to feel your way back out.
  exits:
    - roomId: "krytos:r13106"
      direction: east
  npcs:
