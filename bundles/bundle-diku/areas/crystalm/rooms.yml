- id: r10019
  title: "Sentinal Gap"
  description: >-
    Walls of granite soar on either side of the narrow canyon floor. A chilly
    breeze whistles and rumbles between the cliffs.
  exits:
    - roomId: "crystalm:r10016"
      direction: north
    - roomId: "crystalm:r10021"
      direction: south
    - roomId: "crystalm:r10009"
