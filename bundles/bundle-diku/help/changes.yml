body: |
  Just a few of the changes round here...
  Items now have dynamic stats. 
  AC is now Armor - Armor reduces damage taken. 
  There are now three types of armor Light, Medium, Heavy.
  There are now two-handers and shields added into the game. 
  Gear scales with the areas that you are in. 
  Stats are item specific, only certain stats can be on certain pieces. 
  Questing has been removed from the game. 
  Imbue system has been added, this is now how you add spells to armor and weapons. 
  Items now have rarity, See: HELP RARITY. 
  
  See also: OLDCHANGES 
  
