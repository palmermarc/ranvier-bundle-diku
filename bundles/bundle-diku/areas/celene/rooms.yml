- id: r26486
  title: "The South Door"
  description: >-
    You are standing at the South Door, where it meets Baleith Street, which runs
    past the guilds towards the Library of Celene. Nearby, you can see the
    stone colossus of the Prince. Garlands of flowers have been arranged about the
    South Door, in honor of some half-forgotten festival.
  exits:
