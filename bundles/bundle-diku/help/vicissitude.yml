  #cMalleable Visage (Rank 1)
  #eTurn yourself into an exact copy of another vampire (includes on who/where)
  
  #cFleshcraft (Rank 2)
  #eAdd an additional arm to yourself. This arm cannot wield a weapon. (grants 2 attacks per round.)
  
  #cBone Craft (Rank 3)
  #eYou are able to create a bone armor which grants damage reduction
  
  #cFlesh Rot (Rank 4)
  #eGive a target a disease that eats away at their body
  
  #cBreath of the Dragon (Rank 5)
  #eExhale a blast of flame (deals X% max hp, 30 sec CD)
