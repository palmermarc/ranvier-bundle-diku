body: |
  There are a few BASICSPELLS that are very important. These spells fall 
  into several categories:
  
  HEALING & DISPELLING SPELLS:
  heal - clot - mend - regenerate - cure poison - cure blindness
  dispel magic - remove curse
  
  PROTECTION & COMBAT SPELLS:
  armor - stone skin - shield - protection - sanctuary
  bless - darkblessing - frenzy - fireball - gas breath
  
  GENERAL SPELLS:
  fly - soulblade - locate - identify - teleport - summon 
  create food - create spring - continual light - spellproof
  
  see also: help BASICS, NEWBIE, SPELLS
