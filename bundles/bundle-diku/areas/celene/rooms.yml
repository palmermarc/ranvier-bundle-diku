- id: r26488
  title: "The North Door"
  description: >-
    You are standing at the North Door of the Palace, looking down Talein street,
    past the various shops and places of business, towards the Gates of Celene.
    People stop and stare at you with open curiosity, and you quickly become
    aware of your relatively scruffy appearance.
  exits:
    - roomId: "celene:r26424"
      direction: north
    - roomId: "celene:r26487"
      direction: south
    - roomId: "celene:r26491"
