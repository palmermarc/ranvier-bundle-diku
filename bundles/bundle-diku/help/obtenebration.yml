body: |
  Obtenebration allows the user to manipulate the powers of darkness. 
  
  #cShadow Play (Rank 1)
  #cGain increased dodge -- do increased damage in dark areas
  
  #cShroud of Night (Rank 2)
  #eBlanket a room in darkness
  
  #cArms of the Abyss (Rank 3)
  #eSummon tentacles of shadow to assist you
  
  #cBlack Metamorphosis (Rank 4)
  #eEncase your body in an armor of shadow with tentacles growing from your sides
  
  #cShadowstep (Rank 5)
  #eEnter the Shadow Plane by making yourself a shadow.
