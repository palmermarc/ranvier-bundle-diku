- id: r1158
  title: "Entrance to the Toreador Clan Room."
  description: >-
    You are standing in a huge entranceway.  You see 
    a stairwell leading up, and a hallway to the 
    south.  You also notice that only the finest
    fabrics have been used in decorating this room. 
    Considering the details on the stairwell, you can 
    deduce that artisans of some sort at least
    built the stairs, and if a Toreador was to catch 
    you here...there would be no telling what the 
    repercussion of such an act would be.
  exits:
    - roomId: "shire:r1159"
      direction: south
    - roomId: "shire:r1168"
      direction: up
- id: r1159
  title: "An Ancient Byzantine Hallway."
  description: >-
    As you look around, you can just feel the 
    presence of some of the most prestigious rulers 
    of the Byzantine era. You seem to be enraptured 
    by the Daedalian columns lining both sides of 
    the hallway, but Regardless of the craftsmanship 
    of the hallway and the columns, your attention
    couldn't be more focused on the eerie statue of 
    Alexander the Great.
  exits:
    - roomId: "shire:r1158"
      direction: north
    - roomId: "shire:r1163"
      direction: south
    - roomId: "shire:r1160"
      direction: east
- id: r1160
  title: "The Winery."
  description: >-
    You are standing in the middle of a room filled 
    with many barrels of the finest wine.  Your 
    fellow Toreador's have accumulated wine through- 
    out the ages and stored them here.  Who knows, 
    you may even find some wine from when your sire 
    was newly embraced.  In the corner you see
    an ancient statue of Dionysus which seems to be
    near some of the oldest wine here.
  exits:
    - roomId: "shire:r1162"
      direction: south
    - roomId: "shire:r1159"
      direction: west
- id: r1161
  title: "The Art Gallery"
  description: >-
    This is the room where all of the Toreador 
    Masterpieces have been stored throughout the 
    ages.  You see many elaborate sculptures, oil
    paintings, charcoal drawings, and many books.  
    The books seem to be filled with ancient sheets 
    of paper possibly containing poems, lyrics, and 
    scientific findings of the Toreador clan.
  exits:
    - roomId: "shire:r1165"
      direction: north
    - roomId: "shire:r1163"
      direction: east
    - roomId: "shire:r1164"
      direction: down
- id: r1162
  title: "The Monastery"
  description: >-
    You seem to be at the altar of an antediluvian 
    monastery.  There are stained glass windows all 
    along one side.  The monastery emits a strange 
    glow that lights up the entire room, yet all of 
    the harmful sunrays seem to be blocked by the 
    unique color combination of the stained glass 
    windows which were crafted centuries ago by
    our founding Toreador's.
  exits:
    - roomId: "shire:r1160"
      direction: north
    - roomId: "shire:r1163"
      direction: west
- id: r1163
  title: "A Heavenly Haven"
  description: >-
    As you descend into the deepest depths of the 
    Toreador clan room, you breathe a sigh of relief. 
    You are finally in one of the safest places a 
    Toreador has ever known.  This has been a Haven 
    for clan Toreador for many, many centuries.
  exits:
    - roomId: "shire:r1159"
      direction: north
    - roomId: "shire:r1162"
      direction: east
    - roomId: "shire:r1161"
      direction: west
    - roomId: "shire:r1167"
      direction: up
  items:
    - id: "shire:o1115"
      respawnChance: 75
- id: r1164
  title: "The Dominion"
  description: >-
    As you enter the Dominion, you stand in awe of 
    the equipment that is stored in this room.  This 
    room must be where the Toreador torture their 
    fabled Prince's Autarkis'.  Also you notice some 
    whips, chains, and handcuffs thrown about on a 
    table near the rear of the room... must have been 
    some of the more kinky members and a little 
    sexcapade...
  exits:
    - roomId: "shire:r1161"
      direction: up
- id: r1165
  title: "The Opera House"
  description: >-
    You are standing at the entrance to a gigantic 
    auditorium of sorts.  You can tell that there 
    have been many performances on the fancy stage 
    because of the abuse that the stage has endured 
    in its lifetime.  There seems to be some new 
    damage to the stage though... Must have been the 
    new Toreadors trying to cover up their secret 
    late night heavy metal concerts, like they didn't 
    think that their elders would notice.
  exits:
    - roomId: "shire:r1161"
      direction: south
    - roomId: "shire:r1166"
      direction: down
- id: r1166
  title: "The Night Club"
  description: >-
    As you glance around the room, you notice a 
    dance floor full of vampires and retainers 
    dancing to the wild music playing in the 
    background.  Although most are drunken mis-
    fits just out for a good time, you may want
    to leave before someone notices you.
  exits:
    - roomId: "shire:r1165"
      direction: up
- id: r1167
  title: "The Kinship"
  description: >-
    In this room, you can see several filing cabinets 
    which appear to be filled with information on the 
    other vampire clans..It would appear that the 
    Toreador use this room to discuss clan activity,
    and from the amount of vitae on the floor, 
    someone must have disagreed with the Elder who 
    was holding the meeting.. They will not be doing 
    that anymore...That, I can assure you.
  exits:
    - roomId: "shire:r1163"
      direction: down
- id: r1168
  title: "The Charity Room"
  description: >-
    You stand in the middle of a rather large room.  
    As you glance about you notice that there are 
    many very elaborate clothes and gifts lying
    around the room.  If you are Toreador, feel free 
    to take whatever and however much you need to get 
    back on your feet, but if you are not Toreador.. 
    ..hope you can run fast enough to get out of here 
    before anyone catches you......
  exits:
    - roomId: "shire:r1158"
      direction: down
