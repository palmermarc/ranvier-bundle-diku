- id: r5056
  title: "A nomad camp"
  description: >-
    This small group of desert nomads has stopped for the day to rest
    and refresh themselves beside this beautiful oasis. Three tents and some
    camels make up the party. From within two of the tents you hear muffled
    voices, obviously surprised at your visit.
  exits:
    - roomId: "eastern:r5058"
      direction: north
    - roomId: "eastern:r5025"
      direction: south
    - roomId: "eastern:r5057"
      direction: east
- id: r5057
  title: "Inside a small tent"
  description: >-
    This is a small and simple tent with few possessions in sight. Lying
    here and there are young-looking men and women, possibly slaves to the
    leader of this band.
  exits:
    - roomId: "eastern:r5056"
      direction: west
  npcs:
    - id: "eastern:m5009"
      respawnChance: 100
      maxLoad: "10"
- id: r5058
  title: "Beside the camels"
  description: >-
    Here stand about ten camels, all hitched to some stakes plugged into
    the ground. To the east you see a small tent while to the north you see a
    larger, fancier tent.
  exits:
    - roomId: "eastern:r5060"
      direction: north
    - roomId: "eastern:r5056"
      direction: south
    - roomId: "eastern:r5059"
      direction: east
  npcs:
    - id: "eastern:m5017"
      respawnChance: 100
      maxLoad: "1"
- id: r5059
  title: "The warrior's tent."
  description: >-
    This tent has a few furnishings, but mainly it holds the band's
    protectors. They all stare at you coldly as you enter.
  exits:
    - roomId: "eastern:r5058"
      direction: west
  npcs:
    - id: "eastern:m5008"
      respawnChance: 100
      maxLoad: "5"
- id: r5060
  title: "The main tent"
  description: >-
    This tent is as lavishly decorated on the inside as it is on the
    outside. A fancy carpet lies on the sand and numerous baskets line the
    walls.
  exits:
    - roomId: "eastern:r5058"
      direction: south
    - roomId: "eastern:r5061"
      direction: east
  npcs:
    - id: "eastern:m5007"
      respawnChance: 100
      maxLoad: "1"
  items:
    - id: "eastern:o5007"
      respawnChance: 75
- id: r5061
  title: "The main tent"
  description: >-
    This is where the leader of this band of nomads resides. He is
    definitely rich as you inspect the tapestries, baskets, and a few
    paintings as well.
  exits:
    - roomId: "eastern:r5060"
      direction: west
  npcs:
    - id: "eastern:m5006"
      respawnChance: 100
      maxLoad: "1"
