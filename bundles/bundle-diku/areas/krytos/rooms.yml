- id: r13101
  title: "More of the Dungeon"
  description: >-
    You wander through more of the dungeon, wondering how 
    big it is, and how many prisoners it kept.
  exits:
    - roomId: "krytos:r13100"
      direction: south
  npcs:
    - id: "krytos:m13079"
