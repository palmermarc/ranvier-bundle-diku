- id: r26400
  title: "The Plains of Celene"
  description: >-
    You have emerged from the dark forest on the plains of the Elven Monarchy
    of Celene, ruled by the good Queen Yolande, under the guidance and
    watchful presence of her God and Mentor, the Elven Immortal Corellon Larethian.
    Tall spires rise in the distance, emerging from the magnificent Elven city of 
    Celene, to which the path you are upon leads.
    There is a small, hand-lettered sign near the path...
  exits:
    - roomId: "valley:r7827"
      direction: south
    - roomId: "celene:r26401"
      direction: east
- id: r26401
  title: "The Road to Celene"
  description: >-
    You are moving along a broad, well-formed path that is bordered by neatly-
    groomed trees and hedges. To the north you can hear what sounds like a horse
    braying, while to the east the city of Celene looms larger.
  exits:
    - roomId: "celene:r26402"
      direction: north
    - roomId: "celene:r26404"
      direction: east
    - roomId: "celene:r26400"
      direction: west
- id: r26402
  title: "The Path to the Unicorn Glade"
  description: >-
    You feel a sudden sense of peace and serenity wash over you as you enter this
    gentle wooded glade. Here the sound of braying is louder, and you fancy you
    can smell the odour of equine beasts. The aura of the surroundings make you
    feel like doing nothing more that lying down and resting for a LONG time...
  exits:
    - roomId: "celene:r26401"
      direction: south
    - roomId: "celene:r26403"
      direction: east
- id: r26403
  title: "The Unicorn Glade"
  description: >-
    You have entered the sanctum of the Unicorns of of Celene, close friends
    and allies of the Elves of Celene. However, despite their benevolent
    nature, the Unicorns dislike intruders, especially armed and aggressive ones,
    and will not hesitate to use extreme force to evict these intruders. In
    addition, to protect these creatures, the Elven sorceror Theodain Eriason has placed
    powerful enchantments on this place that prevent magical attacks on the
    unicorns.
  exits:
    - roomId: "celene:r26402"
      direction: west
  npcs:
    - id: "celene:m26415"
      respawnChance: 100
      maxLoad: "2"
- id: r26404
  title: "The Road to Celene"
  description: >-
    You have progressed further along the road to the Elven capital, past several
    farmhouses and various creatures of the wild that stop to stare inquisitively
    at you as you pass. The gates of the city are now visible, as are the guards
    stationed near them, their colorful rainments dazzling you even from this
    distance. In the near distance there appears to be a monument of some sort.
  exits:
    - roomId: "celene:r26405"
      direction: east
    - roomId: "celene:r26401"
      direction: west
- id: r26405
  title: "A Monument to the Elven Lords"
  description: >-
    At this point on the road the Nobles of Celene have had a huge marble 
    monument erected, dedicated to the many Elven Lords who died during the 
    ferocious Goblin Wars that devastated most of the Elven Nations. The statue 
    shows a band of Elves courageously defending an unarmed woman and her child 
    from a band of hideous Goblins, and is quite brilliantly fashioned. There is
    an inscription at the base of the statue.
  exits:
    - roomId: "celene:r26406"
      direction: east
    - roomId: "celene:r26404"
      direction: west
  items:
    - id: "celene:o26473"
      respawnChance: 75
- id: r26406
  title: "A Prominent Farmhouse"
  description: >-
    As you approach the gates of the city, you pass by a prominent farmhouse,
    far more distinguished and well-kept than its neighbours. A pungent herbal
    aroma wafts on the wind to your nose, and your eyes water involuntarily.
    There is a small sign in one window.
  exits:
    - roomId: "celene:r26407"
      direction: south
    - roomId: "celene:r26408"
      direction: east
    - roomId: "celene:r26405"
      direction: west
- id: r26407
  title: "The Herbalist's Shop"
  description: >-
    Entering the busines premises of the Herbalist, you find that you grow
    quickly accustomed to the vile smell you detected earlier, and even find it
    to be rather pleasant. Mithara quickly informs you that the substance is 
    tobacco, and that she specializes in it. She also has a wide range of other
    substances, including potions, herbs and healing salves.
  exits:
    - roomId: "celene:r26406"
      direction: north
  npcs:
    - id: "celene:m26422"
      respawnChance: 100
      maxLoad: "1"
- id: r26408
  title: "The Gates of Celene"
  description: >-
    You have finally reached the Gates of Celene, huge oaken portals banded
    with bronze. Guards patrol smartly both inside and outside the gate, 
    constantly on guard for troublemakers or looters. However, the City of
    Celene is always open to peaceful travellers, and it has not been necessary
    to close the City Gates for six decades.
    There is a sign posted on one of the gates.
  exits:
    - roomId: "celene:r26409"
      direction: east
    - roomId: "celene:r26406"
      direction: west
  npcs:
    - id: "celene:m26407"
      respawnChance: 100
      maxLoad: "10"
    - id: "celene:m26407"
      respawnChance: 100
      maxLoad: "10"
    - id: "celene:m26407"
      respawnChance: 100
      maxLoad: "10"
- id: r26409
  title: "Inside the Gates"
  description: >-
    You are now standing inside the Gates of Celene, on what is known as Mallas
    Street, whic runs between two tall stone walls before turning south into Talein 
    Street, which is in the city proper. In times of war, this narrow passage
    can be easily defended, and you spy pots of oil atop the walls ready to pour
    upon any foes that seek to enter by this route.
  exits:
    - roomId: "celene:r26437"
      direction: east
    - roomId: "celene:r26408"
      direction: west
- id: r26410
  title: "Upon Nollthala Street"
  description: >-
    You are walking along Nollthala Street which heads east towards the scout
    quarters, guard quarters and stables, and west towards the palace of the Prince,
    which stands in the very center of this unusually symmetrical city.
  exits:
    - roomId: "celene:r26412"
      direction: east
    - roomId: "celene:r26490"
      direction: west
  npcs:
    - id: "celene:m26408"
      respawnChance: 100
      maxLoad: "15"
    - id: "celene:m26408"
      respawnChance: 100
      maxLoad: "15"
    - id: "celene:m26408"
      respawnChance: 100
      maxLoad: "15"
    - id: "celene:m26409"
      respawnChance: 100
      maxLoad: "15"
    - id: "celene:m26409"
      respawnChance: 100
      maxLoad: "15"
    - id: "celene:m26409"
      respawnChance: 100
      maxLoad: "15"
- id: r26411
  title: "Guard Quarters"
  description: >-
    You have entered the barracks for the Elite Guard of Celene. Most of the
    guards will be absent on patrol in the City or surrounding Monarchy, but 
    occasionally a few, rendered inactive by sickness or injury or on leave will
    be here, relaxing, talprince, singing or meditating. They are not adverse to
    visitors, and will happily chat with foreigners about distant lands, though
    it would not do to act aggressively in the presence of these doughty warriors.
  exits:
    - roomId: "celene:r26412"
      direction: north
  npcs:
    - id: "celene:m26405"
      respawnChance: 100
      maxLoad: "5"
    - id: "celene:m26405"
      respawnChance: 100
      maxLoad: "5"
- id: r26412
  title: "Nollthala Street"
  description: >-
    You are standing outside the quarters of the Elite Guard, to the north and
    south. To the west lies the Prince's Palace, and to the east more quarters.
  exits:
