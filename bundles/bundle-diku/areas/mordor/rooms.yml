- id: r9501
  title: "The tunnel entrance."
  description: >-
    You are standing at the entrance to a large tunnel. The walls are damp to 
    the touch, and a shiver runs up your spine as you hear a scuffling sound 
    from ahead. There is a sign here.
  exits:
    - roomId: "mordor:r9502"
      direction: north
    - roomId: "moria:r4036"
      direction: south
  items:
    - id: "mordor:o9510"
      respawnChance: 75
- id: r9502
  title: "A dark tunnel. "
  description: >-
    You are further up the tunnel, with millions of tons of rock pushing down on 
    you from all sides. You hope the tunnel doesn't go on for much longer...
  exits:
    - roomId: "mordor:r9503"
      direction: north
- id: r9503
  title: "The dark tunnel."
  description: >-
    You feel as though you've been trapped in the tunnel forever, and still it 
    doesn't look like ending.
  exits:
    - roomId: "mordor:r9504"
      direction: north
    - roomId: "mordor:r9502"
      direction: south
- id: r9504
  title: "The dark tunnel"
  description: >-
    You can see a light up ahead. It could be a way out of this awful tunnel, 
    or it could be something much more sinister.
  exits:
    - roomId: "mordor:r9505"
      direction: north
    - roomId: "mordor:r9503"
      direction: south
- id: r9505
  title: "Shelob's liar"
  description: >-
    The smell is terrible, death is everywhere and the cause of this suffering 
    wants to make you its next meal...
  exits:
    - roomId: "mordor:r9506"
      direction: north
    - roomId: "mordor:r9504"
      direction: south
  npcs:
    - id: "mordor:m9501"
      respawnChance: 100
      maxLoad: "1"
- id: r9506
  title: "The plains of Mordor"
  description: >-
    The relief you feel after coming out of the tunnel is shortlived as you 
    take a look at your sourroundings...
    you have entered the foreboding land of Mordor.
  exits:
    - roomId: "mordor:r9505"
      direction: south
    - roomId: "mordor:r9528"
      direction: east
    - roomId: "mordor:r9507"
      direction: west
- id: r9507
  title: "The plains of Mordor"
  description: >-
    The plains continue to the west, while to the north you can see the start 
    of a forest...
  exits:
    - roomId: "mordor:r9515"
      direction: north
    - roomId: "mordor:r9506"
      direction: east
    - roomId: "mordor:r9508"
      direction: west
- id: r9508
  title: "The plains of Mordor"
  description: >-
    The land to the west becomes impossible to negotiate, forcing you to 
    turn back or to the south from where sounds can be heard.
  exits:
    - roomId: "mordor:r9509"
      direction: south
    - roomId: "mordor:r9507"
      direction: east
- id: r9509
  title: "The camp."
  description: >-
    You are at the north end of the camp of the riders of Rohan. 
    To the south is the rest of the camp, while in the distance to the east 
    you can just make out the camp of the orcs.
  exits:
    - roomId: "mordor:r9508"
      direction: north
    - roomId: "mordor:r9510"
      direction: south
  npcs:
    - id: "mordor:m9502"
      respawnChance: 100
      maxLoad: "15"
    - id: "mordor:m9502"
      respawnChance: 100
      maxLoad: "15"
- id: r9510
  title: "The camp."
  description: >-
    You are at the south end of the camp of the riders of Rohan. 
    To the south you can see the plains of Mordor, while to the east if your 
    quite you might be able to sneak into the orc encampment.
  exits:
    - roomId: "mordor:r9509"
      direction: north
    - roomId: "mordor:r9511"
      direction: south
    - roomId: "mordor:r9513"
      direction: east
  npcs:
    - id: "mordor:m9502"
      respawnChance: 100
      maxLoad: "15"
    - id: "mordor:m9502"
      respawnChance: 100
      maxLoad: "15"
- id: r9511
  title: "The plains of Mordor"
  description: >-
    You have left behind the anticpation of battle. 
    To the south you think you can see a movement or three.....
  exits:
    - roomId: "mordor:r9510"
      direction: north
    - roomId: "mordor:r9512"
      direction: south
- id: r9512
  title: "The party of three."
  description: >-
    You have come across three brave adventurers trying to work there way to 
    the north without encountering the orcs.
  exits:
    - roomId: "mordor:r9511"
      direction: north
  npcs:
    - id: "mordor:m9507"
      respawnChance: 100
      maxLoad: "1"
    - id: "mordor:m9508"
      respawnChance: 100
      maxLoad: "1"
    - id: "mordor:m9509"
      respawnChance: 100
      maxLoad: "1"
- id: r9513
  title: "The orc camp."
  description: >-
    You are at the south end of the orc camp. The smell is awful as the orcs 
    prepare to go to battle by drinking themselves silly and practising on small 
    animals and sometimes each other.
  exits:
    - roomId: "mordor:r9514"
      direction: north
    - roomId: "mordor:r9510"
      direction: west
  npcs:
    - id: "mordor:m9503"
      respawnChance: 100
      maxLoad: "15"
- id: r9514
  title: "The orc camp."
  description: >-
    You are at the north end of the orc camp. The smell is just as bad here as 
    it was to the south.
  exits:
    - roomId: "mordor:r9513"
      direction: south
  npcs:
    - id: "mordor:m9503"
      respawnChance: 100
      maxLoad: "15"
- id: r9515
  title: "The start of a forest."
  description: >-
    The trees are thickening and the light is thinning, if it keeps up like 
    this, you won't be able to see soon.
  exits:
    - roomId: "mordor:r9516"
      direction: north
    - roomId: "mordor:r9507"
      direction: south
- id: r9516
  title: "The forest."
  description: >-
    You are deep in the forest. 
    Trees surround you, and all light is blocked by the overhanging canopy. 
    Strangely though an eerie light is being emitted from somewhere.
  exits:
    - roomId: "mordor:r9517"
      direction: north
    - roomId: "mordor:r9515"
      direction: south
    - roomId: "mordor:r9518"
      direction: west
- id: r9517
  title: "The forest."
  description: >-
    You are in thick forest, but while it should be dark as hell, there seems 
    to be a light coming from an old man standing by a tree. 
    He seems to be trying to start up a conversation with it!
  exits:
    - roomId: "mordor:r9516"
      direction: south
    - roomId: "mordor:r9519"
      direction: west
  npcs:
    - id: "mordor:m9504"
      respawnChance: 100
      maxLoad: "1"
- id: r9518
  title: "The forest"
  description: >-
    You are in thick forest. Still a strange light seems to be coming from 
    somewhere.  On the edge of your vision your sure you keep seeing movements,
    but when you look around, there are only trees there.
  exits:
    - roomId: "mordor:r9519"
      direction: north
    - roomId: "mordor:r9516"
      direction: east
- id: r9519
  title: "The forest"
  description: >-
    You are in thick forest.  To the west you can see what looks like a glowing
    old man, while to north you can see a very old looking tree that seems to
    have a presence of its own...
  exits:
    - roomId: "mordor:r9520"
      direction: north
    - roomId: "mordor:r9518"
      direction: south
    - roomId: "mordor:r9517"
      direction: east
- id: r9520
  title: "The forest."
  description: >-
    You have reached a small clearing in the forest. At the edge of the clearing
    is a very old looking tree which you are sure keeps moving.
  exits:
    - roomId: "mordor:r9519"
      direction: south
    - roomId: "mordor:r9521"
      direction: east
  npcs:
    - id: "mordor:m9505"
      respawnChance: 100
      maxLoad: "15"
- id: r9521
  title: "The forest."
  description: >-
    You are in the forest. To the north you can see movements.
    Maybe you should turn back....
  exits:
    - roomId: "mordor:r9522"
      direction: north
    - roomId: "mordor:r9520"
      direction: west
- id: r9522
  title: "A large clearing"
  description: >-
    You have reached what should be a large clearing, but maybe the word 
    "clearing" is along the wrong lines as there are trees everywhere!
  exits:
    - roomId: "mordor:r9521"
      direction: south
    - roomId: "mordor:r9523"
      direction: west
  npcs:
    - id: "mordor:m9506"
      respawnChance: 100
      maxLoad: "15"
- id: r9523
  title: "The forest"
  description: >-
    The trees are thinning out once again and you've passed through the forest.
    But looking ahead you wonder if perhaps you might be safer in there.
  exits:
    - roomId: "mordor:r9524"
      direction: north
    - roomId: "mordor:r9522"
      direction: east
- id: r9524
  title: "A path"
  description: >-
    You are on a path leading to the north where you can see a large tower.
  exits:
    - roomId: "mordor:r9525"
      direction: north
    - roomId: "mordor:r9523"
      direction: south
- id: r9525
  title: "Before the tower."
  description: >-
    You are standing before a large, evil looking tower.
    As you look towards the top of the tower, you get a very unpleasant feeling
    about what lives up there.
  exits:
    - roomId: "mordor:r9526"
      direction: north
    - roomId: "mordor:r9524"
      direction: south
- id: r9526
  title: "The base of Sarumans tower."
  description: >-
    You've managed to get into Sarumans tower.
    Now you'll have to try and get out....alive.
  exits:
    - roomId: "mordor:r9525"
      direction: south
    - roomId: "mordor:r9527"
      direction: up
  npcs:
    - id: "mordor:m9510"
      respawnChance: 100
      maxLoad: "25"
    - id: "mordor:m9510"
      respawnChance: 100
      maxLoad: "25"
    - id: "mordor:m9510"
      respawnChance: 100
      maxLoad: "25"
- id: r9527
  title: "Sarumans work room."
  description: >-
    There are potions and bubbling liquids everywhere.
    You think it might be a good idea not to touch anything.
  exits:
    - roomId: "mordor:r9526"
      direction: down
  npcs:
    - id: "mordor:m9511"
      respawnChance: 100
      maxLoad: "1"
- id: r9528
  title: "The plains."
  description: >-
    The plains continue to the east where you can see a T-junction.
  exits:
    - roomId: "mordor:r9529"
      direction: east
    - roomId: "mordor:r9506"
      direction: west
- id: r9529
  title: "The plains."
  description: >-
    You at a T-junction. To the south you can see a lake, while to the north
    the land seems to become darker if thats possible.
  exits:
    - roomId: "mordor:r9533"
      direction: north
    - roomId: "mordor:r9530"
      direction: south
    - roomId: "mordor:r9528"
      direction: west
- id: r9530
  title: "Near a lake."
  description: >-
    You are approaching a dark lake. You find it hard to imagine what sort
    of vile creature would live in those waters.
  exits:
    - roomId: "mordor:r9529"
      direction: north
    - roomId: "mordor:r9531"
      direction: west
- id: r9531
  title: "Nearer a lake."
  description: >-
    As you get nearer the lake, you notice that it has a sickly sweet smell.
    You shudder as you realise it is the smell of death.
  exits:
    - roomId: "mordor:r9532"
      direction: south
    - roomId: "mordor:r9530"
      direction: east
- id: r9532
  title: "By a lake."
  description: >-
    You are at the shores of the lake. It is impossible to continue further
    in this direction. The waters of the lake smell worse close up.
  exits:
    - roomId: "mordor:r9531"
      direction: north
  npcs:
    - id: "mordor:m9512"
      respawnChance: 100
      maxLoad: "1"
