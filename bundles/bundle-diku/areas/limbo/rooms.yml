      maxLoad: "1"
- id: r3
  title: "The Prison"
  description: >-
    You have been banished to the Vampire Wars
    Prison. This is a place of punishment for
    players the ADMIN feel need to be disciplined.
    There is no appeal process.
    Take this time to familiarise yourself with
    the contents of HELP LAW, HELP RULES & HELP LAW2,
    and any of the other HELP files that you may not
    have read yet.
    Please enjoy your stay.
