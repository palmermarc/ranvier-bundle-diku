      maxLoad: "1"
- id: r26459
  title: "Dryad Guild"
  description: >-
    The room you have entered has been beautifully rendered by some Elven artist
    to resemble a peacefuly woodland setting, complete with masterfully-painted
    images of Sylvan creatures. Amidst all of this towers your Guildmaster,
    extremely tall, and quite imposing clad in his concealing flowing brown robes.
    There is a sign on the back wall.
  exits:
    - roomId: "celene:r26458"
      direction: east
  npcs:
    - id: "celene:m26434"
      respawnChance: 100
      maxLoad: "1"
- id: r26460
  title: "Halfling Guild"
  description: >-
    You have entered what looks like a jumble sale, a huge pile of goods of all
    sorts towering in the center of the room. Atop all this sits the Halfling
    Guildmaster, grinning madly at you.
    There is a sign on the back wall.
  exits:
    - roomId: "celene:r26458"
      direction: west
  npcs:
    - id: "celene:m26432"
      respawnChance: 100
      maxLoad: "1"
- id: r26461
  title: "Baleith Street"
  description: >-
    You are heading along Balieth Street, which is home to the Guildmasters and
    Guildmistresses of Celene. At the far end, to the south, lies the tower
    of the Elven Guildmaster, and the legendary Library of Celene, while to
    the north lies the opulent Palace of the Prince.
    The Avian Guild is to the west of here, and the Illithid Guild to the east.
  exits:
    - roomId: "celene:r26458"
      direction: north
    - roomId: "celene:r26464"
      direction: south
    - roomId: "celene:r26463"
