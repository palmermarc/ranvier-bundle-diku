- id: r9301
  title: "Inside a Tavern"
  description: >-
    You are inside a dimly-lit room.  The atmosphere makes you feel uncomfortable.
    In front of you stands a mysterious gypsy.  She whispers 'Your fate and
    destiny lie beyond this world.'  You are still wondering what she means when
    you suddenly notice the crystal ball ... it glows fiercely and displays the
    Universe!
  exits:
    - roomId: "shadow:r1256"
      direction: west
    - roomId: "galaxy:r9302"
      direction: down
- id: r9302
  title: "Inside the Crystal Ball "
  description: >-
    You have touched the crystal ball and find that you have gone inside it:
    a world of stars and wonders!  As you look back you figure out there is no
    choice but to go forward.
  exits:
    - roomId: "galaxy:r9303"
      direction: north
- id: r9303
  title: "Inside the Galaxy"
  description: >-
    You are now inside the galaxy, around you you see stars and nebulae smiling
    at your presence, and comets and meteors wandering around you.  You realize
    that this world may not be the true galaxy after all, but just another
    fantasy zone.  Exits lie virtually in all directions.
  exits:
    - roomId: "galaxy:r9304"
      direction: north
    - roomId: "galaxy:r9302"
      direction: south
    - roomId: "galaxy:r9308"
      direction: east
    - roomId: "galaxy:r9321"
      direction: west
- id: r9304
  title: "On an InterGalactic Walkway"
  description: >-
    You are on a well-paved path which seems that it was made deliberately for
    visitors like you.  The walkway continues north and a small exit lies west.
  exits:
    - roomId: "galaxy:r9305"
      direction: north
    - roomId: "galaxy:r9303"
      direction: south
    - roomId: "galaxy:r9322"
      direction: west
  npcs:
    - id: "galaxy:m9302"
      respawnChance: 100
      maxLoad: "20"
    - id: "galaxy:m9305"
      respawnChance: 100
      maxLoad: "5"
- id: r9305
  title: "End of the InterGalactic Walkway"
  description: >-
    You notice the walkway has come to an abrupt end and you wonder why. You see
    that there is still a small path which leads north and one to the west.
    To the east lies a bridge.
  exits:
    - roomId: "galaxy:r9306"
      direction: north
    - roomId: "galaxy:r9304"
      direction: south
    - roomId: "galaxy:r9309"
      direction: east
    - roomId: "galaxy:r9323"
      direction: west
- id: r9306
  title: "At the Undeveloped Part of the Galaxy"
  description: >-
    This place looks deserted, covered with space debris.  Not a sign of life
    is around.
  exits:
    - roomId: "galaxy:r9305"
      direction: south
    - roomId: "galaxy:r9324"
      direction: west
  npcs:
    - id: "galaxy:m9306"
      respawnChance: 100
      maxLoad: "5"
- id: r9308
  title: "On the Bridge of Stars"
  description: >-
    This bridge has been made by the stars to honour their ancestors.  The
    bridge itself shines brightly and makes you feel that you are walking on
    a path of light.  An entrance to an ancient building lies north and to
    the east lies the Milky Way.
  exits:
    - roomId: "galaxy:r9331"
      direction: north
    - roomId: "galaxy:r9312"
      direction: east
    - roomId: "galaxy:r9303"
      direction: west
  npcs:
    - id: "galaxy:m9302"
      respawnChance: 100
      maxLoad: "20"
    - id: "galaxy:m9305"
      respawnChance: 100
      maxLoad: "5"
- id: r9309
  title: "On the Bridge of Nebulae"
  description: >-
    This bridge, like the other, was made as a memorial.  The nebulae had to
    make one just to show that they are as capable as the stars.  North lies
    a throne room.
  exits:
    - roomId: "galaxy:r9310"
      direction: north
    - roomId: "galaxy:r9314"
      direction: east
    - roomId: "galaxy:r9305"
      direction: west
  npcs:
    - id: "galaxy:m9305"
      respawnChance: 100
      maxLoad: "5"
- id: r9310
  title: "The Throne Room of the Nebula King"
  description: >-
    You can only faintly make out that it is a throne room as it is too
    dark in here.  In the middle is an empty throne.  You wonder where
    the King has gone, maybe he is hiding from you?
  exits:
    - roomId: "galaxy:r9309"
      direction: south
  npcs:
    - id: "galaxy:m9303"
      respawnChance: 100
      maxLoad: "15"
    - id: "galaxy:m9303"
      respawnChance: 100
      maxLoad: "15"
    - id: "galaxy:m9303"
      respawnChance: 100
      maxLoad: "15"
    - id: "galaxy:m9307"
      respawnChance: 100
      maxLoad: "3"
- id: r9312
  title: "At the Start of the Milky Way"
  description: >-
    It is here that the famous old Milky Way starts flowing.  You are surrounded
    by streams of mist the moment you tread on it.  You can't see well in
    here ... luckily you haven't fallen yet!
  exits:
    - roomId: "galaxy:r9313"
      direction: north
    - roomId: "galaxy:r9308"
      direction: west
  npcs:
    - id: "galaxy:m9302"
      respawnChance: 100
      maxLoad: "20"
- id: r9313
  title: "Along the Milky Way"
  description: >-
    You are still travelling inside this path of mist.  You notice a small
    opening to the east.
  exits:
    - roomId: "galaxy:r9314"
      direction: north
    - roomId: "galaxy:r9312"
      direction: south
    - roomId: "galaxy:r9317"
      direction: east
  npcs:
    - id: "galaxy:m9301"
      respawnChance: 100
      maxLoad: "5"
    - id: "galaxy:m9305"
      respawnChance: 100
      maxLoad: "5"
- id: r9314
  title: "At the End of the Milky Way"
  description: >-
    Just as you started enjoying this journey inside the mist, you have come to
    the end of it.  West leads to a bridge and east leads to somewhere else.
  exits:
    - roomId: "galaxy:r9313"
      direction: south
    - roomId: "galaxy:r9318"
      direction: east
    - roomId: "galaxy:r9309"
      direction: west
  npcs:
    - id: "galaxy:m9306"
      respawnChance: 100
      maxLoad: "5"
- id: r9317
  title: "A Small Clearing"
  description: >-
    You are inside a small clearing.  You can see that there are signs of a
    living creature nearby.
  exits:
    - roomId: "galaxy:r9318"
      direction: north
    - roomId: "galaxy:r9313"
      direction: west
  npcs:
    - id: "galaxy:m9304"
      respawnChance: 100
      maxLoad: "15"
    - id: "galaxy:m9304"
      respawnChance: 100
      maxLoad: "15"
    - id: "galaxy:m9310"
      respawnChance: 100
      maxLoad: "1"
- id: r9318
  title: "An Edge of the Galaxy"
  description: >-
    You are on the very edge of the galaxy.  Nothing is here except that there
    is a path which leads down.
  exits:
    - roomId: "galaxy:r9317"
      direction: south
    - roomId: "galaxy:r9314"
      direction: west
    - roomId: "galaxy:r9319"
      direction: down
  npcs:
    - id: "galaxy:m9303"
      respawnChance: 100
      maxLoad: "15"
- id: r9319
  title: "Very Near to a Gigantic Star"
  description: >-
    You are very near to a gigantic red star.  While you are still fascinated
    by its beauty, the star keeps on growing ... suddenly you realize that you'd
    better leave.
  exits:
    - roomId: "galaxy:r9320"
      direction: north
    - roomId: "galaxy:r9320"
      direction: south
    - roomId: "galaxy:r9320"
      direction: east
    - roomId: "galaxy:r9320"
      direction: west
- id: r9320
  title: "Too Bright to Tell"
  description: >-
    Indeed it is too bright to tell.  Because what you are witnessing is the
    rare event of a Supernova, how a star explodes itself into galactic dust.
    You may find yourself lucky to witness this rare event but even luckier,
    you have finally got out of this galaxy as your body turns into dust.
    That really HURTS!
- id: r9321
  title: "The Star Cluster"
  description: >-
    You are inside the home of the stars.  All you can see around you are stars
    and nothing else.  You eyes become pretty hurt as you look at them.
  exits:
    - roomId: "galaxy:r9322"
      direction: north
    - roomId: "galaxy:r9303"
      direction: east
  npcs:
    - id: "galaxy:m9302"
